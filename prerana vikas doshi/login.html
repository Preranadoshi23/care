<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care - Login</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-image: url('d9d7f53472ef66cc472f1009b0f44b07.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .login-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #555;
        }

        .or-divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ccc;
        }

        .or-divider span {
            margin: 0 10px;
            font-size: 14px;
            color: #ccc;
        }

        .form-container {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        button[type="submit"] {
            background-color: #f00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #cc0000;
        }

        .new-user {
            margin-top: 20px;
            font-size: 14px;
        }

        .new-user a {
            color: #f00;
            text-decoration: none;
        }

        .new-user a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="login-options">
            <button class="login-button" onclick="loginWithGoogle()">Login with Google</button>
            <button class="login-button" onclick="loginWithFacebook()">Login with Facebook</button>
        </div>
        <div class="or-divider">
            <span>or</span>
        </div>
        <form class="form-container">
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="new-user">
            New user? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        function loginWithGoogle() {
            // Implement Google login logic here
            alert("Login with Google clicked!");
        }

        function loginWithFacebook() {
            // Implement Facebook login logic here
            alert("Login with Facebook clicked!");
        }
    </script>
</body>
</html>
